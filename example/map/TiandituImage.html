<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>天地图影像</title>
  <link rel="stylesheet" href="../../dist/hmap.css">
  <style type="text/css">
    html,
    body,
    #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

  </style>
</head>

<body>
  <div id="map"></div>
  <script src="../../dist/hmap.js"></script>
  <script type="text/javascript">
    var token = 'e5abca32c01cf5fa9a82cd58d677fddd'
    var Map = new HMap({
      target: 'map',
      view: {
        center: [113.53450137499999, 34.44104525],
        projection: 'EPSG:4326',
        zoom: 5, // resolution
      },
      baseLayers: [{
        layerName: 'tianditu',
        isDefault: true,
        layerType: 'TileWMTS',
        projection: 'EPSG:4326',
        levels: 19,
        layer: 'img',
        format: 'tiles',
        matrixSet: 'c',
        layerUrl: 'http://t{0-6}.tianditu.gov.cn/img_c/wmts?tk=' + token
      }]
    });

  </script>
</body>

</html>
